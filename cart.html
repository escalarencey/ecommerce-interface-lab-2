<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Pet Palace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body id="cart-page">
    <header>
        <h1>Pet Palace</h1>
        <nav>
            <a href="landing.html">Home</a> | 
            <a href="products.html">Continue Shopping</a>
        </nav>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>

        <section class="cart-container">
            <ul class="cart-items">
                <li>
                    <img src="harness.jpg" alt="Dog Harness">
                    <div class="item-details">
                        <h3>Blue Dog Harness</h3>
                        <p class="price">280.00</p>
                    </div>
                    <div class="item-qty">
                        <label>Qty:</label>
                        <input type="number" value="1" min="1" max="10">
                    </div>
                </li>

                <li>
                    <img src="kitkat.jpg" alt="Cat Food">
                    <div class="item-details">
                        <h3>KitKat Premium Food</h3>
                        <p class="price">220.00</p>
                    </div>
                    <div class="item-qty">
                        <label>Qty:</label>
                        <input type="number" value="1" min="1" max="10">
                    </div>
                </li>
            </ul>

            <div class="cart-summary">
                <hr>
                <h3>Subtotal: <span class="price">500</span></h3>
                <br>
                <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Pet Palace Philippines</p>
    </footer>
</body>
</html>
