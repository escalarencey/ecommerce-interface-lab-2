<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Palace | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="landing.css">
</head>

<body id="landing-page">
    <header>
        <h1>Pet Palace</h1>
        <nav>
            <ul>
                <li><a href="products.html">Dogs</a></li>
                <li><a href="products.html">Cats</a></li>
                <li><a href="products.html">Birds</a></li>
                <li><a href="products.html">Fish</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Pet Palace</h1>
            <p>The royal treatment for your furry, feathered, and finned friends.</p>
            <button type="button" onclick="location.href='products.html'">Shop Now</button>
        </section>

        <hr>

        <section id="featured" class="product-section">
            <h2>Featured Product</h2>
            <article class="featured-card">
                <img src="tower.jpg" alt="Cat Tower">
                <h3>Pink Multi-Level Cat Tower</h3>
                <p class="price">1,250.00</p>
                <a href="detail.html" class="btn-small">View Item</a>
            </article>
        </section>

        <hr>

        <section id="discounts" class="product-section">
            <h2>Special Offers</h2>
            <article class="discount-card">
                <img src="laser.jpg" alt="Cat laser">
                <h3>Cat Laser Toy</h3>
                <p class="promo-price"><del>₱80.00</del> <span class="new-price">₱40.00</span></p>
                <span class="badge">50% OFF</span>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Pet Palace Philippines</p>
    </footer>
</body>
</html>
